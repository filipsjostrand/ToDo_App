<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>Todo <img src="images/pen.webp" alt=""> </h2>
        <div class="row">
            <input class="todo-input" type="text" id="input-box" placeholder="Add todo text...">
            <button onclick="addTask()" class="add-button">Add</button>
        </div>
        <div id="char-counter" class="char-counter">Char(current/max): 0/50</div>
        <ul id="list-container">
            <!-- <li class="checked">Task 1</li>
            <li class="checked">Task 2</li>
            <li class="checked">Task 3</li> -->
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
